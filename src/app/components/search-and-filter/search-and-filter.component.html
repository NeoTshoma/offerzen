<div class="bg-white w-100 p-3">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <input type="text" placeholder="Search" (keyup)="candidateSearch($event)" />
            </div>
            <div class="col-6">
                <span class="d-flex justify-content-end position-relative archived-placement">
                    <p>Show archived 
                        <input type="checkbox" (change)="toggleArchivedCandidates($event)"/>
                    </p>
                </span>
            </div>
        </div>
    </div>
</div>
